<ion-content>
  <button (click)="goBack()">
    <ion-icon name="arrow-back"></ion-icon>
  </button>

  <ion-row class="content">
    <ion-col col-6>
      <ion-card class="no-box-shadow">
        <ion-card-header>
          Shower
        </ion-card-header>
        <ion-card-content>
          <p text-center style="font-weight: bold">Average Showertime</p>
          <canvas #barCanvas></canvas>

          <p text-center padding-top style="font-weight: bold">Times showered</p>
          <canvas #doughnutCanvas></canvas>
        </ion-card-content>
      </ion-card>
    </ion-col>
    <ion-col col-6>
      <ion-card class="no-box-shadow">
        <ion-card-header>
          Toilet
        </ion-card-header>
        <ion-card-content>
          <p text-center>Toilet Status:</p>
          <p text-center style="font-weight: bold">{{occupationState}}</p>
          <ion-card>
            <ion-card-header>
              Rolls
            </ion-card-header>
            <ion-card-content>
              <ion-row>
                <ion-col *ngFor="let roll of rolls" col-2>
                  <img src="assets/imgs/toilet-paper.svg"/>
                </ion-col>
              </ion-row>
            </ion-card-content>
          </ion-card>

        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-content>
